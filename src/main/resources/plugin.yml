name: AntiGuest
main: de.codeinfection.quickwango.AntiGuest.AntiGuest
version: "${project.version}"
authors:
  - "Quick_Wango"
description: "Prevents guests from griefing."
website: "http://mc-portal.de"
softdepend:
  - Permissions
permissions:
  AntiGuest.*:
    description: "Allows the player to do everything"
    default: op
    children:
      AntiGuest.preventions.*: true
      AntiGuest.commands.*: true
  AntiGuest.preventions.*:
    description: "Allows the player to pass every prevention"
    default: op
    children:
      AntiGuest.preventions.actions.*: true
      AntiGuest.preventions.items.*: true
  AntiGuest.preventions.actions.*:
    description: "Allows the player to do all prevented actions"
    default: op
    children:
      AntiGuest.build: true
      AntiGuest.interact: true
      AntiGuest.craft: true
      AntiGuest.fight: true
      AntiGuest.item: true
      AntiGuest.vehicle: true
      AntiGuest.spam: true
      AntiGuest.chat: true
      AntiGuest.music: true
  AntiGuest.preventions.items.*:
    description: "Allows the player to use all items"
    default: op
  AntiGuest.build:
    description: "Allows the player to build"
    default: op
    children:
      AntiGuest.placeblock: true
      AntiGuest.breakblock: true
  AntiGuest.craft:
    description: "Allows the player to do crafting related things"
    default: op
    children:
      AntiGuest.furnace: true
      AntiGuest.workbench: true
      AntiGuest.dispenser: true
      AntiGuest.chest: true
      AntiGuest.inventory: true
      AntiGuest.brew: true
      AntiGuest.enchant: true
  AntiGuest.interact:
    description: "Allows the player to interact with the world"
    default: op
    children:
      AntiGuest.lever: true
      AntiGuest.button: true
      AntiGuest.door: true
      AntiGuest.bed: true
      AntiGuest.fish: true
      AntiGuest.bucket: true
      AntiGuest.cake: true
      AntiGuest.pressureplate: true
      AntiGuest.repeater: true
  AntiGuest.item:
    description: "Allows the player to do item related things"
    default: op
    children:
      AntiGuest.pickup: true
      AntiGuest.drop: true
  AntiGuest.fight:
    description: "Allows the player to fight"
    default: op
    children:
      AntiGuest.pvp: true
      AntiGuest.monster: true
  AntiGuest.movement:
    description: "Allows the player to move as he wants"
    default: op
    children:
      AntiGuest.sneak: true
      AntiGuest.sprint: true
      AntiGuest.move: true
  AntiGuest.music:
    description: "Allows the player to do music related things"
    default: op
    children:
      AntiGuest.noteblock: true
      AntiGuest.jukebox: true
  AntiGuest.bucket:
    description: "Allows the player to use buckets"
    default: op
    children:
      AntiGuest.lavabucket: true
      AntiGuest.waterbucket: true